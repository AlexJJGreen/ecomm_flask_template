{% extends "_nav.html" %}
{% extends "_footer.html" %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS CDN | updated 23.11.20 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Lato&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN v4.5.2 | updated 23.11.20 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS updated 23.11.20 -->
    <link rel="stylesheet" href="{url_for{'styles.css'}}">
    {% if title %}
    <title>Admin - {{ title }}</title>
    {% else %}
    <title>Admin</title>
    {% endif %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <!-- Navigation Left -->
                {% block navigation %}
                {% endblock %}
            </div>
            <div class="col-sm-10"></div>
                <!-- Main Content -->
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12"></div>
                <!-- Footer -->
                {% block footer %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- Bootstrap CDN v4.5.2 | updated 23.11.20 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
