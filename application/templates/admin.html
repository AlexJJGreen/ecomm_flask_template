<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {% if title %} {{ title }} {% endif %}</title>
</head>
<body>
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Admin</h1>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
